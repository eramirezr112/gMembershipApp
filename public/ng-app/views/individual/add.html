<h2 class="page-header">
	New Individual
	<a href="#!/individuals" class="btn btn-default btn-sm pull-right"> &lt;&lt;&lt; Back to the list</a>
</h2>
<div class="row">
	<div class="col-md-6">
		<form>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="name" ng-model="individualName" placeholder="Individual's name">
		  </div>
		  <div class="form-group">
		    <label for="lastName">Last Name</label>
		    <input type="text" class="form-control" id="lastName" ng-model="individualLastName" placeholder="Individual's last name">
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="email" class="form-control" id="email" ng-model="individualEmail" placeholder="Individual's email">
		  </div>
		  <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
		</form>
	</div>
</div>
