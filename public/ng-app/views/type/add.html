<h2 class="page-header">
	New Type
	<a href="#!/types" class="btn btn-default btn-sm pull-right"> &lt;&lt;&lt; Back to the list</a>
</h2>
<div class="row">
	<div class="col-md-6">
		<form>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="name" ng-model="typeName" placeholder="Name of Type">
		  </div>
		  <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
		</form>
	</div>
</div>
