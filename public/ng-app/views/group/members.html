<h2 class="page-header">
    Add / Remove Members
    <a href="#!/groups" class="btn btn-default btn-sm pull-right"> &lt;&lt;&lt; Back to the list</a>
</h2>
<div class="row">
    <div class="col-md-6">
        <h4>List of Individuals</h4>
        <div class="box-scroll">
            <table class="table table-striped table-condensed">
                <tr ng-repeat="individual in individuals | filter:filterPerson">
                    <td>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="individual.isChecked" ng-change="selectNewIndividuals()"> {{individual.name}} {{individual.lastName}}                  
                        </label>
                      </div>
                    </td>
                </tr>
            </table>
        </div>
        <button class="btn btn-sm btn-success pull-right" ng-click="addIndividuals()">Add Individual(s)</button>
    </div>
    <div class="col-md-6">
        <h4>Current Members</h4>
        <div class="box-scroll">
            <table class="table table-striped table-condensed">
                <tr ng-repeat="member in members">
                    <td>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="member.isChecked" ng-change="selectRemoveMembers()"> {{member.name}} {{member.lastName}}
                        </label>
                      </div>
                    </td>
                </tr>
            </table>
        </div>
        <button class="btn btn-sm btn-danger pull-right" ng-click="removeMembers()">Remove Member(s)</button>
    </div>
</div>
